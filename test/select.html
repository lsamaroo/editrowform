<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Select dropdown Test</title>
	<style>
		.simple-table{
			font-family: sans-serif;
		    border: 1px solid #cbcbcb;
		    border-collapse: collapse;
		    border-spacing: 0;
		}
		
		.simple-table thead {
		  background-color: #e0e0e0;
		  color: #000;
		}
		
		.simple-table td,
		.simple-table th{
			text-align: center;
			padding: 0.5em 1em;
		}
	</style>
	
	<script src="lib/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="../src/jquery.editrowform.css">
	<script src="../src/jquery.editrowform.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$( "#table").editrowform(
				{
					click: true,  // for double clicking/clicking functionality
					onSave: function(e, form){ 
						console.log("I'm saving!!");
					},
					onCancel: function(e, form){
						console.log("I'm cancelling.");
					},
					renderInput: function( input, rowIdex, colIndex, header ){
						// ignore the generated input for this column and create my own
						if( colIndex == 1){
							var id = $(input).prop( "id" );
							var name = $(input).prop( "name" );
							
							var select = $( "<select />");
							select.prop( "id", id );
							select.prop( "name", name);
							
							var option = $( "<option>apple</option>");
							option.appendTo( select );
							
							option = $( "<option>orange</option>");
							option.appendTo( select );
							
							option = $( "<option>banana</option>");
							option.appendTo( select );
							
							return select;
						}
						
						// everything else just return what the plugin thinks is correct
						else{
							return input;
						}
					}
				}		
			);
		});
	</script>	
		
</head>
<body>
	<br/>
	<table id="table" class="simple-table" style="margin-left: 100px;">
		<thead>
			<tr>
				<th>
					h1
				</th>
				<th>
					h2
				</th>
				<th>
					h3
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="checkbox"  value="true" readonly="readonly" disabled="disabled" />
				</td>
				<td>
					apple
				</td>
				<td>
					r1c3
				</td>
			</tr>
			<tr>
				<td>
					true
				</td>
				<td>
					orange
				</td>
				<td>
					r2c3
				</td>
			</tr>						
		</tbody>
	</table>
</body>
</html>
