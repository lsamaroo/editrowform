<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Simple Test</title>
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<script src="lib/jquery-1.11.2.min.js"></script>
	
	<link rel="stylesheet" href="../src/jquery.editrowform.css">
	<script src="../src/jquery.editrowform.js"></script>
	
	<script type="text/javascript">
	
		$(function() {
			$( "#table").editrowform(
				{
					columns: [ 
					           { colIndex:2, disabled: true  }
					          ],
					click: true,  // for double clicking/clicking functionality
					onSave: function(e, form){ 
						console.log("I'm saving!!");
					},
					onCancel: function(e, form){
						console.log("I'm cancelling.");
					}
				}		
			);
			
			$( "#show").click( function(){			
				// programmatically call the plugin's public function
				$( "#table").editrowform( "show", 1 );
			});

		});
	</script>	
		
</head>
<body>
	<br/>
	<button id="show">Show dialog for second row</button>
	<br/>
	<br/>
	<table id="table" class="pure-table pure-table-horizontal" style="margin-left: 100px;">
		<thead>
			<tr>
				<th>
					h1
				</th>
				<th>
					h2
				</th>
				<th>
					h3 (I'm disabled)
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="checkbox"  value="true" readonly="readonly" disabled="disabled" />
				</td>
				<td>
					r1c2
				</td>
				<td>
					r1c3
				</td>
			</tr>
			<tr>
				<td>
					true
				</td>
				<td>
					r2c2
				</td>
				<td>
					r2c3
				</td>
			</tr>						
		</tbody>
	</table>
</body>
</html>
