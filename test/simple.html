<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Simple Example</title>
	<style>
		body{
			margin-left: 50px;
		}
		
		.simple-table{
			font-family: sans-serif;
		    border: 1px solid #cbcbcb;
		    border-collapse: collapse;
		    border-spacing: 0;
		}
		
		.simple-table thead {
		  background-color: #e0e0e0;
		  color: #000;
		}
		
		.simple-table td,
		.simple-table th{
			text-align: center;
			padding: 0.5em 1em;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="../src/jquery.editrowform.css">
	<script src="../src/jquery.editrowform.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$( "#table").editrowform(
				{
					columns: [ 
					           { colIndex:2, disabled: true  }
					          ],
					click: true,  // for double clicking/clicking functionality
					onSave: function(even, form, rowIndex, row, rowValues){ 
						console.log("I'm saving!!");
					},
					onCancel: function(e, form){
						console.log("I'm cancelling.");
					}
				}		
			);
			
			$( "#show").click( function(){			
				// programmatically call the plugin's public function
				$( "#table").editrowform( "show", $( "#row").val() );
			});
			
			$( "#hide").click( function(){			
				// programmatically call the plugin's public function
				$( "#table").editrowform( "hide" );
			});

		});
	</script>	
		
</head>
<body>
	<br/>
	<button id="show">Show dialog for </button> row # <input size="2" id="row" type="text" value="0" />
	<br/>
	<br/>
	<button id="hide">Hide dialog</button>	
	<br/>
	<br/>
	Or double click on me.
	<table id="table" class="simple-table">
		<thead>
			<tr>
				<th>
					h1
				</th>
				<th>
					h2
				</th>
				<th>
					h3 (I'm disabled)
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="checkbox"  value="true" readonly="readonly" disabled="disabled" />
				</td>
				<td>
					r1c2
				</td>
				<td>
					r1c3
				</td>
			</tr>
			<tr>
				<td>
					true
				</td>
				<td>
					r2c2
				</td>
				<td>
					r2c3
				</td>
			</tr>						
		</tbody>
	</table>
</body>
</html>
