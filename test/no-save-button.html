<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Example on without a save button</title>
	<style>
		body{
			margin-left: 50px;
		}
		
		.simple-table{
			font-family: sans-serif;
		    border: 1px solid #cbcbcb;
		    border-collapse: collapse;
		    border-spacing: 0;
		}
		
		.simple-table thead {
		  background-color: #e0e0e0;
		  color: #000;
		}
		
		.simple-table td,
		.simple-table th{
			text-align: center;
			padding: 0.5em 1em;
		}
		
		.erf .button-bar div {
			display: none !important;
		}
		
	</style>
	
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="../src/jquery.editrowform.min.css">
	<script src="../src/jquery.editrowform.min.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$( "#table").editrowform( {
				onHide: function(){
					$( "#table").editrowform( "save" );	
				}		
			} );
			
		});
	</script>	
		
</head>
<body>
	<br/>
	
	Double click to edit and click on another row or table header to continue.
	<table id="table" class="simple-table">
		<thead>
			<tr>
				<th>
					h1
				</th>
				<th>
					h2
				</th>
				<th>
					h3
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					r1c1
				</td>
				<td>
					r1c2
				</td>
				<td>
					r1c3
				</td>
			</tr>
			<tr>
				<td>
					r2c1
				</td>
				<td>
					r2c2
				</td>
				<td>
					r2c3
				</td>
			</tr>						
		</tbody>
	</table>
	
</body>
</html>
