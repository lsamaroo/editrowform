<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Datepicker Example</title>
	<style>
		body{
			margin-left: 50px;
		}
		
		.simple-table{
			font-family: sans-serif;
		    border: 1px solid #cbcbcb;
		    border-collapse: collapse;
		    border-spacing: 0;
		}
		
		.simple-table thead {
		  background-color: #e0e0e0;
		  color: #000;
		}
		
		.simple-table td,
		.simple-table th{
			text-align: center;
			padding: 0.5em 1em;
		}
		
		.ui-datepicker {
			font-size: 0.75em !important;
		}
	</style>	
	
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	
	
	<link rel="stylesheet" href="../src/jquery.editrowform.css">
	<script src="../src/jquery.editrowform.js"></script>
	
	<script type="text/javascript">	
		$(function() {
			$( "#table").editrowform(
				{
					columns: [ 
					           { colIndex:2, type: "datepicker"  }
					          ],
					click: true,  // for double clicking/clicking functionality
				}		
			);
		});
	</script>	
		
</head>
<body>
	<br/>
	<table id="table" class="simple-table">
		<thead>
			<tr>
				<th>
					h1
				</th>
				<th>
					h2
				</th>
				<th>
					h3
				</th>
				<th>
					h4
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="checkbox"  value="true" readonly="readonly" disabled="disabled" />
				</td>
				<td>
					r1c2
				</td>
				<td>
					03/12/2015
				</td>
				<td>
					r1c4
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox"  value="true" readonly="readonly" disabled="disabled" />
				</td>
				<td>
					r2c2
				</td>
				<td>
					04/15/2015
				</td>
				<td>
					r2c4
				</td>
			</tr>						
		</tbody>
	</table>
</body>
</html>
